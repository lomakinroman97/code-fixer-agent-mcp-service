version: '3.8'

services:
  codefixer-agent:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - YANDEX_GPT_API_KEY=${YANDEX_GPT_API_KEY}
      - CODEBASE_ROOT=/app/codebase
    volumes:
      # Монтируем код для анализа
      - /Users/lomakin_r/AndroidStudioProjects/chat_llm_code_helper:/app/codebase:ro
      # Монтируем логи
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
